<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/select-actions@0.0.2/dist/select-actions.min.css"
    />
    <title>SelectActions Demo</title>
    <!-- For demo purposes -->
    <link rel="stylesheet" type="text/css" href="example/demo-purposes.css" />
    <script src="example/demo-purposes-toggle-theme.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>SelectActions Demo</h1>
      </div>
      <div class="container-theme">
        <button
          onclick="location.href = 'https://github.com/marcmatias/select-actions'"
          class="toggle-theme"
          title="Ir para repositório github"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </button>
        <button
          onclick="toggleTheme()"
          class="toggle-theme"
          title="Toggle theme"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
            />
          </svg>
        </button>
      </div>
      <div class="container">
        <div>
          <h2>Example A</h2>
          <select multiple id="select-0">
            <option value="Singapore">Singapore</option>
            <option value="Portland">Portland</option>
            <option value="Halifax">Halifax</option>
            <option value="London">London</option>
            <option value="Seattle">Seattle</option>
            <option value="Toronto">Toronto</option>
            <option value="João Pessoa">João Pessoa</option>
            <option value="New York">New York</option>
            <option value="Buenos Aires">Buenos Aires</option>
          </select>
        </div>
        <div>
          <h2>Result A</h2>
          <p class="results"></p>
        </div>
      </div>
      <hr />
      <div class="container">
        <div>
          <h2>Example B (Customized)</h2>
          <select multiple id="select-1">
            <option value="Singapore">Singapore</option>
            <option value="Portland">Portland</option>
            <option value="Halifax">Halifax</option>
            <option value="London">London</option>
            <option value="Seattle">Seattle</option>
            <option value="Toronto">Toronto</option>
            <option value="João Pessoa">João Pessoa</option>
            <option value="New York">New York</option>
            <option value="Buenos Aires">Buenos Aires</option>
          </select>
        </div>
        <div>
          <h2>Result B (Customized)</h2>
          <p class="results"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/select-actions@0.0.2/dist/select-actions.min.js"></script>
  <script src="example/demo-purposes.js"></script>
</html>
