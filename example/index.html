<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../dist/select-actions.min.css"
    />
    <title>SelectActions Demo</title>
    <!-- For demo purposes -->
    <link rel="stylesheet" type="text/css" href="demo-purposes.css" />
    <script src="demo-purposes-toggle-theme.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>SelectActions Demo</h1>
      </div>
      <div class="container-theme">
        <button
          onclick="toggleTheme()"
          class="toggle-theme"
          title="Toggle theme"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
            />
          </svg>
        </button>
      </div>
      <div class="container">
        <div>
          <h2>Example A</h2>
          <select multiple id="select-0">
            <option value="Singapore">Singapore</option>
            <option value="Portland">Portland</option>
            <option value="Halifax">Halifax</option>
            <option value="London">London</option>
            <option value="Seattle">Seattle</option>
            <option value="Toronto">Toronto</option>
            <option value="João Pessoa">João Pessoa</option>
            <option value="New York">New York</option>
            <option value="Buenos Aires">Buenos Aires</option>
          </select>
        </div>
        <div>
          <h2>Result A</h2>
          <p class="results"></p>
        </div>
      </div>
      <hr />
      <div class="container">
        <div>
          <h2>Example B (Customized)</h2>
          <select multiple id="select-1">
            <option value="Singapore">Singapore</option>
            <option value="Portland">Portland</option>
            <option value="Halifax">Halifax</option>
            <option value="London">London</option>
            <option value="Seattle">Seattle</option>
            <option value="Toronto">Toronto</option>
            <option value="João Pessoa">João Pessoa</option>
            <option value="New York">New York</option>
            <option value="Buenos Aires">Buenos Aires</option>
          </select>
        </div>
        <div>
          <h2>Result B</h2>
          <p class="results"></p>
        </div>
      </div>
      <hr />
      <div class="container">
        <div>
          <h2>Example C (Simple select and search)</h2>
          <select id="select-2">
            <option disabled selected value>Select a city</option>
            <option value="Singapore">Singapore</option>
            <option value="Portland">Portland</option>
            <option value="Halifax">Halifax</option>
            <option value="London">London</option>
            <option value="Seattle">Seattle</option>
            <option value="Toronto">Toronto</option>
            <option value="João Pessoa">João Pessoa</option>
            <option value="New York">New York</option>
            <option value="Buenos Aires">Buenos Aires</option>
          </select>
        </div>
        <div>
          <h2>Result C</h2>
          <p class="results"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="../dist/select-actions.min.js"></script>
  <script src="demo-purposes.js"></script>
</html>
